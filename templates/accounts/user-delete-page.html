{% extends 'base.html' %}
{% load placeholders %}

{% block style %}

    <style>
        .delete-profile {
            display: flex;
        }
    </style>

{% endblock %}

{% block page_content %}
    <div class="delete-profile">
        <h3>Are you sure, you want to delete your profile?</h3>
        <form action="{% url 'delete user' pk=object.pk %}" method="post">
            {% csrf_token %}

            <div class="delete-button">
                <button>Delete</button>
            </div>
        </form>
    </div>

{% endblock %}
